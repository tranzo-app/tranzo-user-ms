server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:tranzo_user_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true      # allows web access to H2 console
      path: /h2-console  # the URL path for the H2 dashboard

  jwt:
    secret: 7kP9xQeZyWvT2A1bNcLmJkHGFdsapOiuRANDOMKEY
    access-token-expiry-minutes: 15
    refresh-token-expiry-days: 7
    registration-token-expiry-minutes: 10
    issuer: tranzo-auth

